plugins {
	id 'java'
	id 'maven'
}

group = 'java'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
    compile group: 'reivosar.java', name: 'reivosar-common-lib', version: '0.1-SNAPSHOT'
}

test {
	useJUnitPlatform()
}
